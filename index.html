<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>호연빌리지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 10px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      font-size: 32px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
      background-color: #eee;
      padding: 10px 0;
      border-radius: 10px;
      font-size: 18px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      color: #0077cc;
    }

    #content {
      min-height: 200px;
    }

    .slider {
      width: 100%;
      aspect-ratio: 1426 / 950;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      background-color: #000;
    }

    .slider img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .photo-tabs, .interior-tabs {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 8px 16px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 4px;
    }

    .tab-btn.active {
      background: #333;
      color: white;
    }

    .gallery {
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    .gallery.active {
      display: flex;
    }

    .sub-gallery-group {
      display: none;
    }

    .sub-gallery-group.active {
      display: block;
    }

    .sub-gallery {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    .sub-gallery img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>호연빌리지 🏡</h1>
  </header>

  <nav>
    <a onclick="showContent('home')">홈</a>
    <a onclick="showContent('photo')">펜션 사진</a>
    <a onclick="showContent('reserve')">펜션예약</a>
  </nav>

  <div id="content">
    <h2>홈</h2>
    <div class="slider">
      <img id="slide-image" src="images/outside1.jpeg" alt="펜션 사진" />
    </div>
    <p>태안 파도리에 위치한 독채 펜션 호연빌리지입니다.</p>
  </div>

  <footer>
    © 2025 호연빌리지
  </footer>

  <script>
    function showContent(category) {
      const contentBox = document.getElementById('content');
      let html = '';

      if (category === 'home') {
        html = `
          <h2>홈</h2>
          <div class="slider">
            <img id="slide-image" src="images/outside1.jpeg" alt="펜션 사진" />
          </div>
          <p>태안 파도리에 위치한 독채 펜션 호연빌리지입니다.</p>
        `;
        contentBox.innerHTML = html;
        startSlider();
      } else if (category === 'photo') {
        html = `
          <h2>펜션 사진</h2>
          <p>호연빌리지의 다양한 공간을 사진으로 만나보세요.</p>
          <div class="photo-tabs">
            <button class="tab-btn active" onclick="showGallery('interior', this)">펜션 내부</button>
            <button class="tab-btn" onclick="showGallery('outside', this)">펜션 외부</button>
            <button class="tab-btn" onclick="showGallery('scenery', this)">주변 풍경</button>
            <button class="tab-btn" onclick="showGallery('bbq', this)">바베큐장</button>
          </div>

          <div class="gallery active" id="interior">
            <div class="photo-tabs interior-tabs">
              <button class="tab-btn active" onclick="showSubGallery('living', this)">1층 거실</button>
              <button class="tab-btn" onclick="showSubGallery('kitchen', this)">1층 부엌</button>
              <button class="tab-btn" onclick="showSubGallery('bathroom', this)">1층 화장실</button>
              <button class="tab-btn" onclick="showSubGallery('stairs', this)">계단</button>
              <button class="tab-btn" onclick="showSubGallery('bedroom', this)">2층 침실</button>
            </div>
            <div class="sub-gallery-group active" id="living">
              <div class="sub-gallery">
                <img src="images/living1.jpeg" />
                <img src="images/living2.jpeg" />
              </div>
            </div>
            <div class="sub-gallery-group" id="kitchen">
              <div class="sub-gallery">
                <img src="images/kitchen1.jpeg" />
                <img src="images/kitchen2.jpeg" />
                <img src="images/kitchen3.jpeg" />
              </div>
            </div>
            <div class="sub-gallery-group" id="bathroom">
              <div class="sub-gallery">
                <img src="images/bathroom1.jpeg" />
              </div>
            </div>
            <div class="sub-gallery-group" id="stairs">
              <div class="sub-gallery">
                <img src="images/stairs1.jpeg" />
                <img src="images/stairs2.jpeg" />
              </div>
            </div>
            <div class="sub-gallery-group" id="bedroom">
              <div class="sub-gallery">
                <img src="images/bedroom1.jpeg" />
                <img src="images/bedroom2.jpeg" />
              </div>
            </div>
          </div>

          <div class="gallery" id="outside">
            <div class="sub-gallery">
              <img src="images/outside1.jpeg" />
              <img src="images/outside2.jpeg" />
              <img src="images/outside3.jpeg" />
              <img src="images/outside4.jpeg" />
            </div>
          </div>

          <div class="gallery" id="scenery">
            <div class="sub-gallery">
              <img src="images/scenery1.jpeg" />
              <img src="images/scenery2.jpeg" />
              <img src="images/scenery3.jpeg" />
              <img src="images/scenery4.jpeg" />
              <img src="images/scenery5.jpeg" />
            </div>
          </div>

          <div class="gallery" id="bbq">
            <div class="sub-gallery">
              <img src="images/bbq1.jpeg" />
              <img src="images/bbq2.jpeg" />
              <img src="images/bbq3.jpeg" />
            </div>
          </div>
        `;
        contentBox.innerHTML = html;
        attachInteriorTabs();
      } else if (category === 'reserve') {
        html = `
          <h2>펜션예약</h2>
          <p>예약은 전화로만 가능합니다.</p>
          <p style="margin-top:20px;">이용 전 꼭 확인해 주세요.</p>
          <img src="images/guide.jpeg" alt="펜션 이용안내" style="width:100%; border-radius:10px; margin-top:10px;">
        `;
        contentBox.innerHTML = html;
      }
    }

    function showGallery(id, btn) {
      document.querySelectorAll('.photo-tabs .tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.gallery').forEach(g => g.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showSubGallery(id, btn) {
      document.querySelectorAll('.interior-tabs .tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.sub-gallery-group').forEach(g => g.classList.remove('active'));
      const activeGroup = document.getElementById(id);
      if (activeGroup) activeGroup.classList.add('active');
    }

    function attachInteriorTabs() {
      const defaultTab = document.querySelector('.interior-tabs .tab-btn.active');
      if (defaultTab) {
        const id = defaultTab.getAttribute('onclick').match(/'(.+?)'/)[1];
        showSubGallery(id, defaultTab);
      }
    }

    function startSlider() {
      const images = [
        "images/outside1.jpeg",
        "images/living1.jpeg",
        "images/kitchen1.jpeg",
        "images/bedroom1.jpeg",
        "images/bbq3.jpeg"
      ];
      let index = 0;
      const slideImage = document.getElementById("slide-image");
      setInterval(() => {
        index = (index + 1) % images.length;
        if (slideImage) slideImage.src = images[index];
      }, 2000);
    }

    window.onload = startSlider;
  </script>
</body>
</html>
